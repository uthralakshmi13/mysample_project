<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript Assignment 1</title>
</head>
<body>
    <h1>Displaying the currrent date and time</h1>
    <p >Format-1 (mm-dd-yyyy) : <span id="format1"></span></p>
    <p >Format-2 (dd-mm-yyyy) : <span id="format2"></span></p>
    <p >Format-3 (dd/mm/yyyy) : <span id="format3"></span></p>


    <script type="text/javascript">
        var current_date_time = new Date();
        var month, date;
        if(current_date_time.getMonth() < 10){
            month = "0" + String(current_date_time.getMonth() + 1)
        }
        else{
            month = String(current_date_time.getMonth() + 1)
        }
        if(current_date_time.getDate() < 10){
            date = "0" + current_date_time.getDate()
        }
        else{
            date = current_date_time.getDate()
        }
        
        document.getElementById('format1').innerHTML = month+"-"+date+"-"+current_date_time.getFullYear();
        document.getElementById('format2').innerHTML = date+"-"+month+"-"+current_date_time.getFullYear()
        document.getElementById('format3').innerHTML = date+"/"+month+"/"+current_date_time.getFullYear()

    </script>
</body>

</html>
