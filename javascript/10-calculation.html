<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript Assignment 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arithmetic Calculation</h1>
        <input type="number" id="value1" class="form-control" placeholder="Value 1">
        <input type="text" class="form-control" id="operator" pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}" placeholder="operator">
        <input type="number" id="value2" class="form-control" placeholder="Value 2">
        <h2 id="result" class="mt-3"></h2>
        <button class="btn mt-3 btn-primary" onclick="Calculate()">Calculate</button>
        <button class="btn mt-3 ml-3 btn-secondary" onclick="Reset()">Clear</button>
    
    </div>

 
    <script type="text/javascript">
    function Reset(){
        document.getElementById('value1').value = "";
        document.getElementById('value2').value = "";
        document.getElementById('operator').value = ""
        document.getElementById('result').innerHTML = ""

    }
     function Calculate(){
        var a = document.getElementById('value1').value;
        var b = document.getElementById('value2').value;
        var op = document.getElementById('operator').value;

        if(op == "*"){
            document.getElementById('result').innerHTML = Number(a) * Number(b);
        }
        else if(op == "/"){
            document.getElementById('result').innerHTML = Number(a) / Number(b);
        }
        else if(op == "+"){
            document.getElementById('result').innerHTML = Number(a) + Number(b);
        }
        else if(op == "-"){
            document.getElementById('result').innerHTML = Number(a) - Number(b);
        }



      
     }

     

    </script>
</body>

</html>
