<head>

<body>
    <h1>Finding Leap Year 
    </h1>
 
    <input type="number" id="year">
    <button class="btn btn-primary" type="button" onclick="Leapyear()">Find</button>
    <h3 id="result"></h3>
    <script type="text/javascript">
       function Leapyear(){
           var year = document.getElementById('year').value;
           var a = (Number(year) % 100 === 0) ? (Number(year) % 400 === 0)
                                     : (Number(year) % 4 === 0);
                                     console.log(a)
            if(a){
                document.getElementById('result').innerHTML = '<span style="color:green">It is a leap year</span>';
            }
            else{
                document.getElementById('result').innerHTML = '<span style="color:red">It is NOT a leap year</span>';

            }
       }
        

    </script>
</body>
