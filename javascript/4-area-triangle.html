<body>
    <h1>Area of a triangle where lengths of the three of its sides are 5, 6, 7.</h1>
    <h2>Area = âˆš[s(s-a)(s-b)(s-c)]</h2>
    <h3>s = (a + b + c)/2 </h3>
    <h4> a = 5, b = 6, c = 7</h4>

    <h1>Area of given triangle :<span style="color: purple;" id="area"></span></h1>

    <script type="text/javascript">
        var a = 5, b = 6, c = 7;
        var s = (a + b + c)/2 ;

        var area =  Math.sqrt(s * (s - a) * (s - b) * (s - c));
       
        document.getElementById('area').innerHTML = area;
        

    </script>
</body>
