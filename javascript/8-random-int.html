<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Guessing the Number
    </h1>
    
    <input type="number" id="value" class="form-control" min="1" max="10" placeholder="Guess the numbers between 1 to 10">
    <button class="btn mt-3 btn-primary" onclick="CheckNo()">Check</button>
    <button class="btn mt-3 ml-3 btn-secondary" onclick="Reset()">Clear</button>

    <h3 class="mt-3" id="result"></h3>
    <script type="text/javascript">
    function Reset(){
        document.getElementById('value').value = "";
        document.getElementById('result').innerHTML = ""
    }
     function CheckNo(){
        var userno = document.getElementById('value').value;

        if(userno){
            var random_no = random_num()
        if(userno == random_no){
        document.getElementById('result').innerHTML = "<span style='color:green'>System Value is "+random_no+' and yours '+userno+'<br/> Good Work! Matched the system Value </span>'
        
       }
       else{
        document.getElementById('result').innerHTML = "<span style='color:red'>System Value is "+random_no+' and yours '+userno+'<br/> Sorry! Not Matched </span>'

       }
       }
     }
    
     function random_num(){
        return Math.floor(Math.random() * 10) + 1;  

    }
     

    </script>
</body>

</html>
