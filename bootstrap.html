<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .registration-wrapper {
            background: #637489;
            padding: 8px;
        }

        .form-elements {
            background-color: #f2f4f5;
            padding: 28px 35px;
            border-radius: 3px;
        }

        .primary-color {
            color: #27a744;
        }

        .btn-rimary-custom {
            background-color: #27a744 !important;
            color: #fff;
            border-color: #27a744 !important;
        }
        .btn-rimary-custom:hover{
            transform: scale(1.02);
            transition: 0.4s linear;
        }
        .btn-rimary-custom:not(:hover){
            transform: scale(1);
            transition: 0.4s linear;


        }

        .header-color {
            color: #676766;
            font-size: 24px;
        }

        .font-13 {
            font-size: 13px;
        }

        .font-14 {
            font-size: 14px;
        }

        .form-check-input {
            margin-top: 8px !important;
        }

        h3.text-center.header-color::before {
            content: "";
            display: inline-block;
            width: 110px;
            height: 2px;
            background: #d3d5d7;
            position: absolute;
            left: 0px;
            top: 18px;
        }

        h3.text-center.header-color::after {
            content: "";
            display: inline-block;
            width: 110px;
            height: 2px;
            background: #d3d5d7;
            position: absolute;
            right: 0px;
            top: 18px;
        }

        .form-control {
            font-size: 14px;
        }

        .text-muted-custom {
            color: #a0a4a8;
        }

        .cta-signin {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="row">
                    <div class="col-md-5 mt-5 mx-auto">
                        <div class="registration-wrapper">
                            <div class="form-elements">
                                <h3 class="text-center header-color position-relative">Register</h3>
                                <p class="text-center text-muted-custom font-14">Create your account. Its free and only
                                    takes a minute</p>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="firstname"
                                                    aria-describedby="firstname" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="lname"
                                                    aria-describedby="Lastname" placeholder="Last Name">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword2"
                                            placeholder="Confirm Password">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label text-muted-custom font-13" for="exampleCheck1">I
                                            accept the <span class="primary-color">Terms of Use</span> & <span
                                                class="primary-color">Privacy Policy</span></label>
                                    </div>
                                    <div>
                                        <button type="submit"
                                            class="w-100 btn btn-primary mt-3 btn-rimary-custom">Register Now</button>

                                    </div>
                                </form>
                            </div>
                            <p class="text-center mt-3 text-white font-14">Already have an account? <a href="#"
                                    class="text-white cta-signin">SignIn</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
