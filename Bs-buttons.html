<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .btn-custom-style{
          padding: 4px 27px !important;
          border-radius: 2px !important;
      }
  </style>
</head>
<body>

<div class="container">
  <h2>Button Styles</h2>
  <button type="button" class="btn-custom-style btn">Basic</button>
  <button type="button" class="btn btn-custom-style btn-default">Default</button>
  <button type="button" class="btn btn-custom-style btn-primary">Primary</button>
  <button type="button" class="btn btn-custom-style btn-success">Success</button>
  <button type="button" class="btn btn-custom-style btn-info">Info</button>
  <button type="button" class="btn btn-custom-style btn-warning">Warning</button>
  <button type="button" class="btn btn-custom-style btn-danger">Danger</button>
  <button type="button" class="btn btn-custom-style btn-link">Link</button>      
</div>

</body>
</html>
